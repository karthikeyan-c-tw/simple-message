spring.application.name=simplemessage
server.port=7000
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console for easier database management (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize schema with SQL script

spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:greetings.sql
spring.jpa.hibernate.ddl-auto=none
webapp.cors.allowed-origin=http://localhost:5173
logging.level.root=INFO
logging.level.com.message=INFO